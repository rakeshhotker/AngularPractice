<app-header />

<main>
  <ul id="users">
   
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  
  @if (selectedUserName) {
  <app-tasks [userName]="selectedUserName" />
  }
  @else {
    <p id="fallback">Select an user to see their name</p>
  }
  
</main>
